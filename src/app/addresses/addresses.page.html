<ion-header class="common-header bg-white">
  <div slot="start" class="back left ion-activatable">
    <ng-icon name="lucideChevronLeft"></ng-icon>
    <ion-ripple-effect></ion-ripple-effect>
  </div>
  <ion-title> Alamat</ion-title>
</ion-header>

<ion-content class="ion-padding bg-main" [fullscreen]="true">
  <ng-container *ngIf="!loading; else loader">
    <ng-container *ngIf="rows.length">
      <ion-card
        mode="ios"
        *ngFor="let row of rows"
        class="address ion-margin-bottom"
      >
        <ion-card-content>
          <span *ngIf="row.main_address" class="badge success ion-margin-bottom"
            >Utama</span
          >
          <div class="inner">
            <div class="current-address">
              <ng-icon name="saxLocationBulk"></ng-icon>
              <h6>{{ row.label }} - {{ row.receiver_name }}</h6>
            </div>
          </div>
          <p>{{ row.address }}</p>
        </ion-card-content>
      </ion-card>
    </ng-container>
    <ng-container *ngIf="!rows.length">
      <h1>alamat kosong</h1>
    </ng-container>
  </ng-container>
  <ng-template #loader>
    <div class="loader">
      <ion-skeleton-text
        [animated]="true"
        *ngFor="let val of createArray(7)"
        style="
          width: 100%;
          height: 100px;
          border-radius: 15px;
          margin-bottom: 10px;
        "
      ></ion-skeleton-text>
    </div>
  </ng-template>
</ion-content>
<ion-fab (click)="openForm()" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
